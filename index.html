<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Portfolio</title>
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
      <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MENU  -->
    <header class="main-header">
        <div class="main-header-container">
          <div class="main-logo">
            <img src="./img/ITON.svg" alt="My Logo">
          </div>
          <nav class="primary-nav">
            <ul>
              <li class=""><a href="#">Home</a></li>
              <li class=""><a href="#">Portfolio</a></li>
              <li class=""><a href="#">Services</a></li>
              <li class=""><a href="#">About</a></li>
              <li class=""><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
<!-- End of HEADER  -->

<!-- First Hero Section -->
      <section class="section hero-section">
        <div class="carousel">
            <button class="carousel-btn prev">L</button>
            <button class="carousel-btn next">R</button>
          <ul>
            <li class="slide" data-active>
              <img src="/img/HomeF.jpg" alt="Home">
            </li>
            <li class="slide">
              <img src="/img/PortfolioF.jpg" alt="Portfolio">
            </li>
            <li class="slide">
              <img src="/img/ServicesF.jpg" alt="Services">
            </li>
            <li class="slide">
              <img src="/img/AboutF.jpg" alt="About">
            </li>
            <li class="slide">
              <img src="/img/ContactF.jpg" alt="Contact">
            </li>
          </ul>
        </div>  
      </section>
<!-- End of First Hero Section -->



  


<!-- Start of Footer -->
      
<!-- End of FOOTER -->

    
</body>
</html>
